<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Document - update</title>
</head>
<body>
<h1>문서 수정</h1>
<form th:action="@{/docs/{id}(id=${doc.id})}" th:object="${doc}" method="post">
  <input type="hidden" name="_method" value="put">
  <img th:src="@{${doc.icon}}" width="100" height="100"> <br>
  <input th:field="*{title}" type="text" placeholder="title"> <br>
  <textarea th:field="*{content}" cols="30" rows="10" placeholder="content"></textarea> <br>
  <button type="submit">수정</button>
  <button th:onclick="|location.href='@{/docs/{id}(id=${doc.id})}'|">취소</button>
</form>
</body>
</html>
