<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Datapark</title>
</head>
<body>
<h1>홈</h1>
<nav>
  <strong th:if="${memberInfo != null}"><a href="#" th:text="${memberInfo.loginId}">회원</a></strong>
  <form th:if="${memberInfo != null}" th:action="@{/logout}" method="post">
    <button type="submit">로그아웃</button>
  </form>

  <a th:if="${memberInfo == null}" href="/signup">회원가입</a>
  <a th:if="${memberInfo == null}" href="/login">로그인</a>
</nav>

</body>
</html>
